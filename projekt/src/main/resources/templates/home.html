<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Blogopedia</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Fonts, icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <style>
    .h7
    {
      font-size: 0.9rem
    }
    body
    {
      background: lightblue;
    }
  </style>

</head>
<body>

    <div class="container-fluid my-5">
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Left navbar</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Placeholder for some feature, may come handy soon.</p>
              <a href="#" class="btn btn-sm btn-primary">Do something</a>
            </div>
          </div>
        </div>
        <div class="col-6">

          <!--- Post Form Begins -->
          <section class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Make
                    a Post</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <form method="POST" th:action="@{/post}" th:object="${postDTO}">
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                    <div class="form-group">
                      <label class="sr-only" for="postContent">post</label>
                      <textarea th:field="*{postContent}" class="form-control" id="postContent" rows="3" placeholder="What are you thinking..."></textarea>
                    </div>
                    <div class="form-group my-2">
                      <label class="sr-only" for="postTags">post</label>
                      <textarea th:field="*{tags}" class="form-control" id="postTags" rows="1" placeholder="Tag your post..."></textarea>
                    </div>
                    <div class="form-group">
                      <label for="postAuthor">Who are you?</label>
                      <select th:field="*{authorId}" class="form-control" id="postAuthor">
                        <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.username}"></option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="text-right mt-2">
                  <button type="submit" class="btn btn-primary">share</button>
                </div>
              </form>
            </div>
          </section>
          <!--- Post Form Ends -->

          <!-- Post Begins -->
          <section th:each="post : ${posts}" class="card mt-4">
            <div class="border p-2">
              <!-- post header -->
              <div class="row m-0">
                <div class="">
                  <a class="text-decoration-none" href="#">
                    <img class="" src="https://cdn3.iconfinder.com/data/icons/avatars-round-flat/33/avat-01-512.png" width="50" height="50" alt="...">
                  </a>
                </div>
                <div class="flex-grow-1 pl-2">
                  <a class="text-decoration-none" href="#">
                    <h2 class="text-capitalize h5 mb-0" th:each="author: ${post.authors}">
                      <span th:text="${author.username}"/>
                    </h2>
                  </a>
                  <ul class="list-inline small text-secondary m-0 mt-1"  >
                    <li class="list-inline-item small text-secondary m-0 mt-1" th:each="tag: ${#strings.arraySplit(post.getTags(), ' ')}" th:text="${'#' + tag + ' '}" />
                  </ul>
                </div>

                <div class="dropdown">
                  <a class="" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-chevron-down"></i>
                  </a>

                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <form method="get" th:action="@{/post/edit/{postId}(postId = ${post.id})}">
                      <button type="submit" class="dropdown-item text-primary" >Edit</button>
                    </form>
                    <form method="get" th:action="@{/post/delete/{id}(id = ${post.id})}">
                      <button type="submit" class="dropdown-item text-primary" >Delete</button>
                    </form>
                  </div>
                </div>
              </div>
              <!-- post body -->
              <div class="">
                <p th:text="${post.getPostContent()}" class="my-2"></p>
              </div>
              <hr class="my-1">
              <!-- post footer begins -->
              <footer class="">
                <!-- post actions -->
                <div class="">
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item flex-fill text-center p-0 px-lg-2 border-0">
                      <a class="small text-decoration-none" th:attr="data-target='#collapse_' + ${post.getId()}, aria-controls='collapse' + ${post.getId()}" data-toggle="collapse" role="button" aria-expanded="false">
                        <i class="fas fa-comment-alt"></i> <span th:text="${post.getComments().size()}" /> Comments
                      </a>
                    </li>
                  </ul>
                </div>


                <!-- collapsed comments begins -->
                <div class="collapse" th:id="${'collapse_' + post.getId()}">
                  <div class="card border border-right-0 border-left-0 border-bottom-0 mt-1">
                    <!-- new comment form -->
                    <section class="mt-3">
                      <form th:object="${comment}" method="POST" th:action="@{/comment/{id}(id = ${post.id})}">
                        <div class="form-group">
                          <label for="commentAuthor">Who are you?</label>
                          <select th:field="*{username}" class="form-control" id="commentAuthor">
                            <option th:each="author: ${authors}" th:attr="value = ${author.username}" th:text="${author.username}"></option>
                          </select>
                        </div>
                        <div class="input-group input-group mt-2">
                          <input th:field="*{commentContent}" type="text" class="form-control" placeholder="Write Comment" aria-label="Recipient's username" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                            <button class="text-decoration-none text-white btn btn-primary" type="submit">Comment</button>
                          </div>
                        </div>
                      </form>
                    </section>
                    <!-- comment card bgins -->
                    <section>
                      <div th:each="comment: ${post.getComments()}" class="card p-2 mt-3">
                        <!-- comment header -->
                        <div class="d-flex">
                          <div class="">
                            <a class="text-decoration-none" href="#">
                              <img class="profile-pic" src="https://cdn3.iconfinder.com/data/icons/avatars-round-flat/33/avat-01-512.png" width="40" height="40" alt="...">
                            </a>
                          </div>
                          <div class="flex-grow-1 pl-2">
                            <a th:text="${comment.getUsername()}" class="text-decoration-none text-capitalize h6 m-0" href="#"></a>
                          </div>
                          <div >
                            <div class="dropdown">
                              <a class="" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-chevron-down"></i>
                              </a>

                              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item text-primary" href="#">Edit</a>
                                <form method="get" th:action="@{/comment/delete/{id}(id = ${comment.id})}">
                                  <button type="submit" class="dropdown-item text-primary" >Delete</button>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- comment header -->
                        <!-- comment body -->
                        <div class="card-body p-0">
                          <p th:text="${comment.getCommentContent()}" class="card-text h7 mb-1"></p>
                        </div>
                      </div>
                    </section>
                    <!-- comment card ends -->

                  </div>
                </div>
                <!-- collapsed comments ends -->
              </footer>
              <!-- post footer ends -->
            </div>
          </section>
          <!-- Post Ends -->
        </div>
        <!-- Right nabar -->
        <div class="col-3">
          <div class="card">
            <div class="card-body p-3">
              <h5 class="card-title my-2 mx-0">Search</h5>
              <div class="list-group list-group-flush">
                <label for="searchForSelect">For</label>
                <select class="form-control" id="searchForSelect">
                  <option>posts</option>
                  <option>comments</option>
                </select>
                <label for="searchBySelect">By</label>
                <select class="form-control" id="searchBySelect">
                  <option>author</option>
                  <option>tag</option>
                  <option>id</option>
                </select>
                <a href="#" class="btn btn-sm btn-primary mt-4">View All</a>
              </div>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-body p-3">
              <h5 class="card-title my-2 mx-0">Users Statistics</h5>
              <div class="list-group list-group-flush">
                <form method="GET" th:action="@{/stats}">
                  <label for="userStats">Choose a user</label>
                  <select name="id" class="form-control" id="userStats">
                    <option th:each="author: ${authors}" th:value = "${author.id}" th:text="${author.username}"></option>
                  </select>
                  <button type="submit" class="btn btn-sm btn-primary mt-4">Get</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
