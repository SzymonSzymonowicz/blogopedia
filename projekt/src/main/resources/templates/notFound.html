<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Blogopedia</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Fonts, icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!-- My css -->
  <link rel="stylesheet" th:href="@{/styles.css}"/>

</head>
<body>

<div class="container-fluid my-5">
  <div class="row">
    <div class="col-3">
      <span hidden="hidden">place holder</span>
    </div>
    <div class="col-6">
      <!-- info card -->
      <section class="card mt-4">
        <div class="border p-2">
          <!-- card header -->
          <div class="row m-0">
            <div class="display-4 text-center">
              Sorry, there is no resource you were looking for! :(
            </div>
          </div>
          <hr class="my-1">
          <!-- card footer begins -->
          <footer class="">
            <!-- post actions -->
            <div class="">
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item flex-fill text-center p-0 px-lg-2 border-0">
                  <a class="small text-decoration-none" th:href="@{'/'}" role="button">
                    Go to homepage
                  </a>
                </li>
              </ul>
            </div>
          </footer>
          <!-- cadr footer ends -->
        </div>
      </section>
      <!-- info card ends -->

    </div>
    <div class="col-3">
      <span hidden="hidden">place holder</span>
    </div>
  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
