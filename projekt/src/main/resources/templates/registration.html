<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
  <title>Blogopedia</title>

  <!-- required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- fonts, icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <!-- my CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <style>
      html,
      body {
          height: 100%
      }
  </style>
</head>
<body>


<div class="h-100 row align-items-center mx-auto text-center" style="width: 400px">
  <div class="col card" style="background:white">
    <div class="card-body p-3">
      <h1 class="card-title my-2 mx-0">Register</h1>
      <div class="list-group list-group-flush">
        <form th:action="@{/registration}" th:object="${authorDTO}" method="POST">
          <div class="form-group row">
            <label for="first" class="col-md-4 col-form-label">First name</label>
            <div class="col-sm-6">
              <input id="first" th:field="*{firstName}"/>
            </div>
            <span class="myValidationError" th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</span>
          </div>
          <div class="form-group row">
            <label for="last" class="col-md-4 col-form-label">Last name</label>
            <div class="col-sm-6">
              <input id="last" th:field="*{lastName}"/>
            </div>
            <span class="myValidationError" th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</span>
          </div>
          <div class="form-group row">
            <label for="username" class="col-md-4 col-form-label">Username</label>
            <div class="col-sm-6">
              <input id="username" th:field="*{username}"/>
            </div>
            <span class="myValidationError" th:each="error : ${#fields.errors('username')}"
               th:text="${error}">Validation error</span>
          </div>
<!--          <div class="form-group row">-->
<!--            <label for="email" class="col-md-4 col-form-label">Email</label>-->
<!--            <div class="col-sm-6">-->
<!--              <input id="email" type="email" th:field="*{email}"/>-->
<!--            </div>-->
<!--            <span class="myValidationError" th:each="error : ${#fields.errors('email')}"-->
<!--               th:text="${error}">Validation error</span>-->
<!--          </div>-->
          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label">Password</label>
            <div class="col-sm-6">
              <input id="password" type="password" th:field="*{password}"/>
            </div>
            <span class="myValidationError" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</span>
          </div>
          <div class="form-group row">
            <label for="confirm" class="col-md-4 col-form-label">Confirm</label>
            <div class="col-sm-6">
              <input id="confirm" type="password" th:field="*{matchingPassword}"/>
              <span class="myValidationError" th:errors="*{matchingPassword}"
                    th:if="${#fields.hasErrors('matchingPassword')}">
                Validation error</span>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-sm btn-primary mt-4" type="submit">Submit</button>
          </div>
          <div class="row">
            <span class="myValidationError" th:text="${message}"></span>
          </div>
        </form>

        <div class="row">
          <a class="btn btn-sm btn-success mt-4" th:href="@{/login}">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- bootstrap JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
