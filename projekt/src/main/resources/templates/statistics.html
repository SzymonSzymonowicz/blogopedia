<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Blogopedia</title>

    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- fonts, icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <!-- my CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />

</head>
<body>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-3">
            <span hidden="hidden">place holder</span>
        </div>
        <div class="col-6">
            <!-- statisitics card -->
            <section th:object="${author}" class="card mt-4">
                <div class="border p-2">
                    <!-- card header -->
                    <div class="row m-0">
                        <div class="display-4 text-center">
                            Statistics
                        </div>
                        <div class="">
                            <a class="text-decoration-none" href="#">
                                <img class="" src="https://cdn3.iconfinder.com/data/icons/avatars-round-flat/33/avat-01-512.png" width="50" height="50" alt="...">
                            </a>
                        </div>
                        <div class="flex-grow-1 pl-2">
                            <a class="text-decoration-none" href="#">
                                <h2 class="text-capitalize h5 mb-0" th:text="*{username}"/>
                            </a>
                        </div>
                    </div>
                    <!-- card body -->
                    <div class="">
                        <p class="my-2">Posts added: <span th:text="${postsAdded}">3</span></p>
                        <p class="my-2">Comments added: <span th:text="${commentsAdded}">1</span></p>
                    </div>
                    <hr class="my-1">
                    <!-- card footer begins -->
                    <footer class="">
                        <!-- post actions -->
                        <div class="">
                            <ul class="list-group list-group-horizontal">
                                <li class="list-group-item flex-fill text-center p-0 px-lg-2 border-0">
                                    <a class="small text-decoration-none" th:href="@{'/'}" role="button">
                                        Go to homepage
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </footer>
                    <!-- card footer ends -->
                </div>
            </section>
            <!-- card ends -->
        </div>
        <div class="col-3">
            <span hidden="hidden">place holder</span>
        </div>
    </div>
</div>


<!-- bootstrap JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
